<mat-card >
    <h1>Detalle del usuario</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png" alt=""
                    class="profile-image">
                    <h1 class="mt20"> {{user.nombre}} {{user.apellido}} </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td> Nombre de usuario</td>
                                <td> {{user.username}} </td>
                            </tr>
                            <tr>
                                <td> Id </td>
                                <td> {{user.id}} </td>
                            </tr>
                            <tr>
                                <td> Telefono </td>
                                <td> {{user.telefono}} </td>
                            </tr>
                            <tr>
                                <td> Rol </td>
                                <td> {{user.authorities[0].authority}} </td>
                            </tr>
                            <tr>
                                <td> Estado </td>
                                <td> {{user.enabled ? 'Activo' : 'Inactivo'}} </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button color = "primary">Actualizar</button>
            <button (click)="shareButton()" mat-raised-button color = "accent">Compartir</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
