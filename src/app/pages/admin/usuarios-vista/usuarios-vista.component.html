<mat-card>
    <mat-toolbar class="color">
        <span>Logs de auditor√≠a</span>
      </mat-toolbar>
        <div class="bootstrap-wrapper ">
            <div class="container">
                <div class="row ">
                    <div class="container table-responsive">
                        <table class="table table-striped table-bordered row-border hover" datatable [dtOptions] = "dtOptions" [dtTrigger]= "dtTrigger" >
                            <thead>
                              <tr>
                                <th>Id</th>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                              </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let user of usuarios" >
                                <tr>
                                  <td>{{user.id}}</td>
                                  <td>{{user.username}}</td>
                                  <td>{{user.nombre + ' ' + user.apellido}}  </td>
                                  <td>{{user.email}}</td>
                                </tr>
                              </ng-container>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
</mat-card>
