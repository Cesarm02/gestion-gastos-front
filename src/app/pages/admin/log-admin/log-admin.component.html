<mat-card>
    <mat-toolbar class="color">
        <span>Logs de auditoría</span>
      </mat-toolbar>
        <div class="bootstrap-wrapper ">
            <div class="container">
                <div class="row ">
                    <div class="container table-responsive">
                        <table class="table table-striped table-bordered row-border hover" datatable [dtOptions] = "dtOptions" [dtTrigger]= "dtTrigger" >
                            <thead>
                              <tr>
                                <th>Id</th>
                                <th>Fecha</th>
                                <th>Descripcion</th>
                                <th>Acción</th>
                                <th>Usuario</th>
                                <th>Error</th>
                              </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let log of logs" >
                                <tr>
                                  <td>{{log.auditoriaId}}</td>
                                  <td>{{formatearFecha(log.fechaCreacion)}}</td>
                                  <td>{{log.accion}}</td>
                                  <td>{{log.descripcionError}}</td>
                                  <td>{{log.usuarioCreacion}}</td>
                                  <td>{{log.error ? 'Error' : 'No es error'}}</td>
                                </tr>
                              </ng-container>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
</mat-card>
