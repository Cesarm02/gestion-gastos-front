<mat-card>
    <app-titulo-seccion [linkUrl] ="'/user/cuenta-add'" [nombreTitulo] ="'Cuentas'"> </app-titulo-seccion>
    <div class="bootstrap-wrapper">
        <div class="container table-responsive">
            <table class="table table-striped table-bordered row-border hover" datatable [dtOptions] = "dtOptions" [dtTrigger]= "dtTrigger" >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let cuenta of cuentas" >
                    <tr>
                      <td>{{cuenta.cuentaId}}</td>
                      <td>{{cuenta.titulo}}</td>
                      <td>{{cuenta.descripcion}}</td>
                      <td>{{cuenta.tipo}}</td>
                      <td>{{cuenta.totalCuenta}}</td>
                      <td [ngClass]="{'red-cell': cuenta.estado ===false}">{{cuenta.estado ? 'Activo' : 'Inactivo ' }} </td>
                      <td>
                        <button routerLink="/user/cuenta-edit/{{cuenta.cuentaId}}" mat-icon-button class="example-icon ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button routerLink="/user/cuenta-view/{{cuenta.cuentaId}}" mat-icon-button class="example-icon" >
                          <mat-icon>remove_red_eye</mat-icon>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
              
        </div>
    </div>
</mat-card>
