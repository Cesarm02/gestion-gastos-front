<mat-card>
    <app-titulo-seccion [linkUrl] ="'/user/categoria-add'" [nombreTitulo] ="'Categorias'"> </app-titulo-seccion>
    <div class="bootstrap-wrapper">
        <div class="container table-responsive">
            <table class="table table-striped table-bordered row-border hover" datatable [dtOptions] = "dtOptions" [dtTrigger]= "dtTrigger" >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let categoria of categorias" >
                    <tr>
                      <td>{{categoria.categoriaId}}</td>
                      <td>{{categoria.titulo}}</td>
                      <td>{{categoria.descripcion}}</td>
                      <td [ngClass]="{'red-cell': categoria.estado ===false}">{{categoria.estado ? 'Activo' : 'Inactivo ' }} </td>
                      <td>
                        <button routerLink="/user/categoria-edit/{{categoria.categoriaId}}" mat-icon-button class="example-icon ">
                          <mat-icon>edit</mat-icon>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</mat-card>
