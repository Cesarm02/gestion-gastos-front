<mat-card>
    <app-titulo-agregar [linkUrl] ="'/user/plan-ahorro'" [nombreTitulo] ="'Historico'"> </app-titulo-agregar>
    <div class="col-md-8 offset-md-2 ">
        <div class="bootstrap-wrapper ">
            <div class="container">
                <div class="row ">
                    <div class="container table-responsive">
                        <table class="table table-striped table-bordered row-border hover" datatable [dtOptions] = "dtOptions" [dtTrigger]= "dtTrigger" >
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Meta</th>
                                <th>NÃºmero de meses</th>
                                <th>Ahorro mensual</th>
                                <th>Objetivo</th>
                                <th>Fecha</th>
                              </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let his of historico" >
                                <tr>
                                  <td>{{his.historicoSimulacionId}}</td>
                                  <td>{{his.meta}}</td>
                                  <td>{{his.tiempoMeses}}</td>
                                  <td>{{his.ahorroMensual}}</td>
                                  <td>{{his.nombreObjetivo}}</td>
                                  <td>{{formatearFecha(his.fechaCreacion)}}</td>
                                </tr>
                              </ng-container>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</mat-card>
